<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/cobaia.js"></script>
  </head>
  <body>


    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>

        <fb:login-button scope="public_profile,email,user_friends,user_actions.video,user_likes" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>
      </div>
    </div>

    <div class="row main">
      
      <div class="large-3 columns">
        <h4>My Movies</h4>
        <ul class="list-movies">
          
        </ul>

        <h4>My Friends</h4>
        <ul class="list-friends">
          
        </ul>
      </div>

      <div class="large-3 columns">
        <h4>My Likes</h4>
        <ul class="list-my-likes"></ul>
      </div>

      <div class="large-3 columns">
        <h4>My Friend's Likes</h4>
        <ul class="list-friends-likes"></ul>
      </div>

      <div class="large-3 columns">
        <h4>Common Likes</h4>
        <ul class="list-common-likes"></ul>
      </div>


    <script src="js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>
  </body>
</html>
